<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Изменить информацию о книге</title>
        <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>
    </head>
    <body>
        <header th:replace="fragments/header :: header">
            /* Магия шаблонизатора */
        </header>
        <form th:method="patch" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
            <p>
                <label for="name">Введите название книги</label>
                <input type="text" th:field="*{name}" id="name"/>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <p>
                <label for="author">Введите автора книги</label>
                <input type="text" th:field="*{author}" id="author"/>
            <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            <p>
                <label for="description">Введите описание книги</label>
                <textarea th:field="*{description}" id="description"></textarea>
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            <p>
                <label for="cover-url">Введите ссылку на обложку книги</label>
                <input type="text" th:field="*{coverUrl}" id="cover-url"/>
                <span class="note">Поле можно оставить пустым</span>
            </p>
            <input type="submit" value="Изменить"/>
        </form>
    </body>
</html>
